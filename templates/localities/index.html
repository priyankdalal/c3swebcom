{% extends "common/new_default.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-right">
        <div class="btn-group">
            <a href="add" class="btn btn-primary btn-lg" title="Add New Locality">
                <i class="material-icons">add_locations</i>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Localities</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr class="text-center">
                                <th>Name</th>
                                <th>Code</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if localities %}
                            {% for locality in localities %}
                                <tr class="text-center">
                                    <td>{{user.name}}</td>
                                    <td>{{user.role}}</td>
                                    <td><a href="edit/{{user.id}}" class="btn btn-primary"><i class="material-icons">create</i></button></td>
                                    <td><button class="btn btn-danger"><i class="material-icons">delete</i></button></td>
                                </tr>
                            {% endfor %}
                            {% else %}
                            <tr class="text-center">
                                <td colspan="4">No data found.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

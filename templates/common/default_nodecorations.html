<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>{{ title }}</title>
<meta name="csrf_token" content="{{csrf_token}}" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/styles/w3.css">
<link rel="stylesheet" href="/static/styles/css.css">
<link rel="stylesheet" href="/static/styles/common.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">
<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

{% block content %}

{% endblock %}
    <div class="w3-modal" id="alert_modal">
        <div class="w3-modal-content w3-card">
            <div class="w3-center" style="height: 52px;">
                <span class="w3-button w3-xlarge w3-hover-red w3-display-topright close-w3-modal">&times;</span>
            </div>
            <div class="w3-container w3-border-top w3-padding-16">
                <div class="w3-section">
                    <div class="w3-panel">
                        <h3>Info!</h3>
                        <p id="alert_msg">Blue often indicates a neutral informative change or action.</p>
                    </div>
                </div>
            </div>
            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
               <div class="w3-display-container" style="height: 36px">
                    <button class="w3-button w3-round w3-teal w3-display-bottomright close-w3-modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>


<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% block scripts %}{% endblock %}


</body>
</html>

{% extends "common/default.html" %}
{% block content %}
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> Dashboard</b></h5>
    </header>
    <div class="w3-container">
        <div class="quick-links w3-panel w3-light-gray w3-card">
                Quick links
            <div class="w3-row">
                <div class="w3-panel w3-col l3"><a href="pay" class="w3-button w3-blue w3-padding-large w3-block">Pay</a></div>
                <div class="w3-panel w3-col l3 sync-user"><a href="javascript:void(0)" class="w3-button w3-blue w3-padding-large w3-block">Sync Usrs</a></div>
                <div class="w3-panel w3-col l3"><a href="" class="w3-button w3-blue w3-padding-large w3-block">Orders</a></div>
                <div class="w3-panel w3-col l3"><a href="" class="w3-button w3-blue w3-padding-large w3-block">Demo</a></div>
            </div>
        </div>
    </div>
</div>
<div id="domain_select_modal" class="w3-modal">
  <div class="w3-modal-content w3-animate-bottom">
    <div class="w3-container">
      <div class="w3-row w3-panel modal-head w3-blue">
        <h3>Sync Users For</h3>
      </div>
    </div>
    <div class="w3-container">
      <div class="w3-row w3-panel modal-body">
        <label>Domain</label>
        <select id="s_u_d_i" class="w3-input">
          {% if not domains %}
          <option value="">No domain to sync</option>
          {% else %}
          {% for domain in domains %}
            <option value="{{domain.url}}">{{domain.name}}</option>
          {% endfor %}
          {% endif %}
        </select>
      </div>
    </div>
    <div class="w3-container">
      <div class="w3-row w3-panel modal-footer">
        <div class="w3-bar">
          <button type="submit" {% if not domains %} disabled {% endif %}class="w3-button w3-margin-left padding-large w3-blue w3-right" id="s_u_d_i_btn">Sync</button>
          <button type="reset" class="w3-button padding-large w3-red w3-right modal-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts%}
<script src="/static/scripts/dashboard.js"></script>
{% endblock %}
